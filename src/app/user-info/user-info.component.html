<div class="wrapper">
    <div class="container">
        <div class="users">

            <h1>USER</h1>
            <div class="users-container">
                <img class="tree-img" src="../../assets/image/elka.png" alt="tree">
                <table class="users-table">
                    <tbody>
                        <tr>
                            <th>Balance:</th>
                            <td>{{user.balance}}</td>
                        </tr>
                        <tr>
                            <th>Picture:</th>
                            <td><img src="{{user.picture}}" alt="logo"></td>
                        </tr>
                        <tr>
                            <th>Age:</th>
                            <td>{{user.age}}</td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td>{{user.name}}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <th>Phone:</th>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td>{{user.address}}</td>
                        </tr>
                        <tr>
                            <th>About:</th>
                            <td>{{user.about}}</td>
                        </tr>
                        <tr>
                            <th>Tags:</th>
                            <td>{{user.tags}}</td>
                        </tr>
                        <tr>
                            <th>Registered:</th>
                            <td>{{user.registered}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
